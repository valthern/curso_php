<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Establecer Oculto</title>
  </head>
  <body>
    <form
      action="establecerOculto.php"
      name="f_prof"
      id="f_prof"
      method="post"
      onsubmit="javascript:comprobarFormulario()"
    >
      <label for="soltero">Â¿Es usted soltero?</label>
      <input type="checkbox" name="soltero" id="soltero" value="SI" />
      <br />
      <input type="hidden" name="ocultoSoltero" id="ocultoSoltero" value="" />
      <p>
        <input type="submit" value="ENVIAR" name="ok" id="ok" />
      </p>
    </form>

    <script type="text/javascript">
      function comprobarFormulario() {
        if (!document.getElementById("soltero").checked) {
          document.getElementById("ocultoSoltero").value = "NO";
        } else {
          document.getElementById("ocultoSoltero").value = "SI";
        }
      }
    </script>
  </body>
</html>
